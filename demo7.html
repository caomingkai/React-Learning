<!DOCTYPE html>
<html>
	<head>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>

	<body>
		<div id="example"></div>
		<script type="text/babel">
			function formatDate(date) {
			  return date.toLocaleDateString();
			}
			const comment = {
			  date: new Date(),
			  text: 'I hope you enjoy learning React!',
			  author: {
			    name: 'Hello Kitty',
			    avatarUrl: 'http://placekitten.com/g/64/64',
			  },
			};

			function Avatar(props){
				return (<img className="Avatar" src={ props.user.avatarUrl } alt={props.user.name}/>);
			}

			function UserName(props){
				return (<div className="UserInfo-name">
					{props.user.name}
				</div>);
			}

			function UserComment(props){
				return (<div className="Comment-text">
					{props.text}
				</div>);
			}

			function CommentDate(props){
				return (<div className="Comment-date">
					{formatDate(props.date)}
				</div>);
			}

			function UserInfo(props){
				return (
				<div className="UserInfo">
				<Avatar user={props.user}></Avatar>
				<UserName user = {props.user}></UserName>
				</div>);
			}

			function OneComment(props){
				return(
					<div>
						<UserInfo user={props.comment.author}>
						</UserInfo>
						<UserComment text={props.comment.text}>
						</UserComment>
						<CommentDate date={props.comment.date}>
						</CommentDate>
					</div>
				);
				
			}

			ReactDOM.render(
				<OneComment comment={comment}></OneComment>,
				document.getElementById("example")
			);
		</script>

	</body>
</html>
